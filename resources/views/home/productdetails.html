<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adik Cosmetics</title>
</head>
<style>
/*General Reset */
body, h1, h2, p, ul, li, a, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Header */
.header {
    background-color: #f7d5dc;
    color: #333;
    padding: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #ddd;
}

.header .logo h1 {
    font-size: 1.5rem;
    font-weight: bold;
}

.header .logo p {
    font-size: 0.9rem;
    margin-top: 5px;
}

.header nav ul {
    list-style: none;
    display: flex;
    align-items: center;
}

.header nav ul li {
    margin-left: 20px;
}

.header nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 1rem;
    font-weight: bold;
}

.header nav ul li a:hover {
    color: #d91e5d;
}

.icon {
    font-size: 1.2rem;
}

/* Main Content */
.product-details {
    display: flex;
    margin: 40px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 100%;
}

.product-image img {
    width: 300px;
    border-radius: 10px;
}

.product-info {
    margin-left: 40px;
    flex: 1;
}

.product-info h2 {
    font-size: 1.8rem;
    color: #d91e5d;
    margin-bottom: 10px;
}

.product-info .price {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.product-info .description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 20px;
}

.shade-options {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.shade-options button {
    background-color: #f7d5dc;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    color: #333;
    transition: background-color 0.3s;
}

.shade-options button:hover {
    background-color: #d91e5d;
    color: #fff;
}

.quantity-selector {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.quantity-selector button {
    background-color: #f7d5dc;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.quantity-selector button:hover {
    background-color: #d91e5d;
    color: #fff;
}

.quantity-selector span {
    font-size: 1.2rem;
    font-weight: bold;
}

.add-to-cart {
    background-color: #d91e5d;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-to-cart:hover {
    background-color: #b51648;
}
</style>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>ADIK COSMETICS</h1>
            <p>Beauty at your fingertips</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#"><i class="icon">ðŸ›’</i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="product-details">
        <div class="product-image">
            <img src="luminous-silk.jpg" alt="Luminous Silk">
        </div>
        <div class="product-info">
            <h2>MAAEZ Luminous Silk Serum Foundation</h2>
            <p class="price">RM69.90</p>
            <p class="description">Maaez Serum Powered Foundation</p>
            
            <div class="quantity-selector">
                <button class="decrease">-</button>
                <span>1</span>
                <button class="increase">+</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>
</body>
</html>
